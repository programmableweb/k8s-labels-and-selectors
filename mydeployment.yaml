apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: pinger
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pinger
      purpose: demo
  template:
    metadata:
      labels:
        app: pinger
        purpose: demo
    spec:
      containers:
      - name: pinger
        image: reselbob/pinger
        ports:
        - containerPort: 3000
